apply plugin: 'io.spring.convention.spring-test'

dependencies {
	compile 	project(":spring-ldap-test")
	compile project(":spring-ldap-core-tiger")
	compile "com.querydsl:querydsl-apt"
	compile "commons-lang:commons-lang"
	compile("org.springframework.data:spring-data-commons") {
		exclude group: "org.springframework", module: "spring-beans"
		exclude group: "org.springframework", module: "spring-core"
	}
	compile("org.springframework.security:spring-security-core") {
		exclude group: "org.springframework", module: "spring-expression"
		exclude group: "org.springframework", module: "spring-core"
		exclude group: "org.springframework", module: "spring-context"
		exclude group: "org.springframework", module: "spring-tx"
		exclude group: "org.springframework", module: "spring-aop"
	}

	provided "commons-pool:commons-pool"
	provided "org.springframework:spring-jdbc"
	provided "org.springframework:spring-orm"

	testCompile "org.springframework:spring-test"
	testCompile "org.springframework:spring-aop"
	testCompile "org.springframework:spring-expression"
	testCompile "org.hibernate:hibernate-core"
	testCompile "org.aspectj:aspectjrt"
	testCompile "org.aspectj:aspectjweaver"
	testCompile "org.hsqldb:hsqldb"
	testCompile "junit:junit"
	testCompile "org.springframework.security:spring-security-config"
	testCompile "org.slf4j:slf4j-log4j12"
	testCompile "org.assertj:assertj-core"
	testCompile apachedsDependencies
	testCompile("org.springframework.security:spring-security-ldap") {
		exclude group: "org.springframework.ldap", module: "spring-ldap-core"
	}
}